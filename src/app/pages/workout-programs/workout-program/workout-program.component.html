<mat-card>
  <mat-card-header>
    <mat-card-title>{{ program.name }}</mat-card-title>
    <mat-card-subtitle>Автор: {{ program.userId }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ program.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onEdit()">Изменить</button>
    <button mat-button color="warn" (click)="onDelete()">Удалить</button>
  </mat-card-actions>
</mat-card>
