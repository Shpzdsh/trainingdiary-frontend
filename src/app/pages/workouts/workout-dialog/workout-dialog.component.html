<h2 mat-dialog-title>
  {{ isEditMode ? 'Edit Workout' : 'Add New Workout' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="workoutForm">
    <mat-form-field appearance="fill">
      <mat-label>Exercise Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="workoutForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Sets</mat-label>
      <input matInput type="number" formControlName="sets" min="1" required>
      <mat-error *ngIf="workoutForm.get('sets')?.hasError('required')">
        Sets are required
      </mat-error>
      <mat-error *ngIf="workoutForm.get('sets')?.hasError('min')">
        Minimum 1 set
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Reps</mat-label>
      <input matInput type="number" formControlName="reps" min="1" required>
      <mat-error *ngIf="workoutForm.get('reps')?.hasError('required')">
        Reps are required
      </mat-error>
      <mat-error *ngIf="workoutForm.get('reps')?.hasError('min')">
        Minimum 1 rep
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Weight (kg)</mat-label>
      <input matInput type="number" formControlName="weight" min="0" required>
      <mat-error *ngIf="workoutForm.get('weight')?.hasError('required')">
        Weight is required
      </mat-error>
      <mat-error *ngIf="workoutForm.get('weight')?.hasError('min')">
        Minimum 0 kg
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="!workoutForm.valid">
    {{ isEditMode ? 'Update' : 'Save' }}
  </button>
</mat-dialog-actions>
