<h2 mat-dialog-title>Add New Exercise</h2>

<mat-dialog-content>
  <form [formGroup]="exerciseForm" class="exercise-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Exercise Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="exerciseForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Muscle Group</mat-label>
      <mat-select formControlName="muscleGroup" required>
        <mat-option *ngFor="let group of muscleGroups" [value]="group">
          {{group}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="exerciseForm.get('muscleGroup')?.hasError('required')">
        Muscle group is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!exerciseForm.valid">
    Save
  </button>
</mat-dialog-actions>
