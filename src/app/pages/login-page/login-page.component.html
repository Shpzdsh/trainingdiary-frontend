<form
  class="form"
  [formGroup]="form"
  (ngSubmit)="onSubmit($event)">

  <h1>Login</h1>

  <mat-form-field
    appearance="fill"
    class="form-field">

    <mat-label>Username</mat-label>

    <input matInput
      formControlName="username"
      type="text"
      placeholder="Enter your username"/>
  </mat-form-field>

  <mat-form-field
    appearance="fill"
    class="form-field">

    <mat-label>Password</mat-label>

    <input matInput
      formControlName="password"
      [type]="showPassword() ? 'text' : 'password'"
      placeholder="Enter your password"/>

    <button type="btn" (click)="showPassword.set(!showPassword())" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 0;">
      <span class="material-icons">
        {{ showPassword() ? "visibility_off": "visibility" }}
      </span>
    </button>
  </mat-form-field>

  <button
    type="submit"
    class="btn">
      Войти
  </button>

      <button
        type="button"
        class="btn"
        (click)="navigateToRegister()">
          Register
      </button>
</form>
