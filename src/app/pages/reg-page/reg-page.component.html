<form
  class="form"
  [formGroup]="form"
  (ngSubmit)="onSubmit($event)"
>

  <h1>Registration</h1>

  <mat-form-field
    class="form-field"
    appearance="fill">

    <mat-label>Имя пользователя</mat-label>

    <input matInput
      formControlName="username"
      type="text"
      placeholder="Введите имя пользователя"
      required />
  </mat-form-field>

  <mat-form-field
    class="form-field"
    appearance="fill">

      <mat-label >Электронная почта</mat-label>

      <input matInput
        foFormControlName = "email"
        type="email"
        placeholder="Введите email"/>
  </mat-form-field>

  <mat-form-field
    class="form-field"
    appearance="fill">

      <mat-label>Пароль</mat-label>

      <input  matInput
        formControlName = "password"
        [type]="showPassword() ? 'text' : 'password'"
        placeholder="Введите пароль"/>

      <button type="btn" (click)="showPassword.set(!showPassword())" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 0;">

        <span class="material-icons">
          {{ showPassword() ? "visibility_off": "visibility" }}
        </span>
      </button>
  </mat-form-field>

    <mat-form-field
      class="form-field"
      appearance="fill">

        <mat-label>Подтвердите пароль</mat-label>

        <input matInput
        formControlName="confirmpassword"
        [type]="showConfirmPassword() ? 'text' : 'password'"
        placeholder="Повторите пароль"/>

        <button type="btn" (click)="showConfirmPassword.set(!showConfirmPassword())" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 0;">
            <span class="material-icons">
          {{ showConfirmPassword() ? "visibility_off" : "visibility" }}
            </span>
        </button>
    </mat-form-field>

    <button type="submit" class="btn">Зарегистрироваться
    </button>
  <label class="login-reg">Уже есть аккаунт?
    <a href="/login" class="link">Войти</a>
  </label>
</form>
